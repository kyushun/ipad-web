<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex,nofollow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon-180x180.png">
    <title>Yushun Kotani's Portfolio</title>
  </head>
  <body>
    <noscript>
      <strong>
        このサイトは Javascript が利用できないブラウザでは閲覧することができません。<br />
        <a href="https://www.google.com/intl/ja_jp/chrome/" target="_blank">最新のブラウザ</a>を使用するか、Javascript を有効にしてください。
      </strong>
    </noscript>
    <div id="app"></div>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-147956404-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      var accessToken = (function() {
        var params = new URLSearchParams(window.location.search);
        var token = params.get("access_token");
        if (token) {
          localStorage.accessToken = token;
          return token;
        } else {
          return localStorage.accessToken || null;
        }
      })();
      gtag('js', new Date());
      gtag('config', 'UA-147956404-1', { 'user_id': accessToken });
    </script>
  </body>
</html>
